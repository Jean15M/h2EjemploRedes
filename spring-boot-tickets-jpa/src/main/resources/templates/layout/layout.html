<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/listar_ticket">Generación de Tickets</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/listarUsuario">Lista de usuarios</a></li>
							<li class="nav-item"><a class="nav-link" href="/listar_ticket">Lista de tickets</a></li>
							<li class="nav-item"><a class="nav-link" href="/listarPeticiones">Lista de peticiones</a></li>
						<li class="nav-item"><a class="nav-link" href="/formUsuario">Crear usuarios</a></li>
						<li class="nav-item"><a class="nav-link" href="/form_ticket">Crear ticket</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		
		<div class="aler alter-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="aler alter-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="aler alter-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="aler alter-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container py-8">

	<p class="text-black" style="text-align: center">
		Este proyecto fue desarrollado por Sebastian Medina.
		</br>
		Todos los derechos reservados. Términos de uso y privacidad
		</br>
	</p>
	
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	</footer>
</body>
</html>
