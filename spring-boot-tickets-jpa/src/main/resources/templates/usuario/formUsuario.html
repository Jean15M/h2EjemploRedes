<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				
				<form th:action="@{/formUsuario}" th:object="${usuario}" method="post">
					<table class="table table-bordered">
						<tr>
							<td>Nombre</td>
							<td><input type="text" th:field="*{nombre}"
								class="form-control" required="required"/></td>
						</tr>

						<tr>
							<td>Apellido</td>
							<td><input type="text" th:field="*{apellido}"
								class="form-control"  required="required" /></td>
						</tr>

						<tr>
							<td>Email</td>
							<td><input type="text" th:field="*{email}"
								class="form-control"  required="required" /></td>
						</tr>
						
						<tr>
							<td>Teléfono</td>
							<td><input type="text" class="form-control" th:field="*{telefono}"  required="required" /></td>
						</tr>
						
						<tr>
							<td>Contraseña</td>
							<td><input type="text" th:field="*{contrasena}"
								class="form-control" required="required"/></td>
						</tr>
						

						<tr>
							<td><input type="submit" value="Guardar Usuario"
								class="btn btn-primary" /></td>
						</tr>

					</table>

					<input type="hidden" th:field="*{id_usuario}" />
				</form>
			</div>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>

</body>
</html>
